                    </div>
                    <div class="modal-body">

        <!-- View Restaurants Modal -->

                    <div class="modal-header">

                    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() 
        {
            // Create Restaurant
            $('#createRestaurantForm').submit(function(event) 
            {
                event.preventDefault();
                
                const newRestaurant = 
                {
                    name: $('#createRestaurantName').val(),
                    address: $('#createRestaurantAddress').val(),
                    phoneNumber: $('#createRestaurantPhone').val(),
                    openingHours: $('#createRestaurantHours').val()
                };

                $.ajax({
                    url: 'http://localhost:8080/restaurants/CreateRestaurant',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(newRestaurant),
                    success: function(response) 
                    {
                        alert('Restaurant created successfully');
                        $('#createRestaurantModal').modal('hide');
                        $('#viewRestaurantsModal').modal('show');
                    },
                    error: function(xhr) 
                    {
                        alert(`Error: ${xhr.responseText}`);
                    }
                });
            });

            // Update Restaurant
            $('#updateRestaurantForm').submit(function(event) 
            {
                event.preventDefault();
                
                const updatedRestaurant = 
                {
                    name: $('#updateRestaurantName').val(),
                    address: $('#updateRestaurantAddress').val(),
                    phoneNumber: $('#updateRestaurantPhone').val(),
                    openingHours: $('#updateRestaurantHours').val()
                };

                $.ajax({
                    url: `http://localhost:8080/restaurants/updateRestaurant/${$('#updateRestaurantName').val()}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedRestaurant),
                    success: function(response) 
                    {
                        alert('Restaurant updated successfully');
                        $('#updateRestaurantModal').modal('hide');
                        $('#viewRestaurantsModal').modal('show');
                    },
                    error: function(xhr) 
                    {
                        alert(`Error: ${xhr.responseText}`);
                    }
                });
            });

            // Delete Restaurant
            $('#deleteRestaurantForm').submit(function(event) 
            {
                event.preventDefault();
                
                const restaurantName = $('#deleteRestaurantName').val();

                $.ajax({
                    url: `http://localhost:8080/restaurants/DeleteRestaurat/${restaurantName}`,
                    type: 'DELETE',
                    success: function(response) 
                    {
                        if(response) 
                        {
                            alert('Restaurant deleted successfully');
                            $('#deleteRestaurantModal').modal('hide');
                            $('#viewRestaurantsModal').modal('show');
                        } 
                        else 
                        {
                            alert('Error deleting restaurant');
                        }
                    },
                    error: function(xhr) 
                    {
                        alert(`Error: ${xhr.responseText}`);
                    }
                });
            });

            // View Restaurants
            function fetchRestaurants() 
            {
                $.ajax({
                    url: 'http://localhost:8080/restaurants/GetRestaurant',
                    type: 'GET',
                    success: function(response)
                     {
                        const tbody = $('#restaurantsTableBody');
                        tbody.empty();

                        response.forEach(restaurant => 
                        {
                            tbody.append(`
                                <tr>
                                    <td>${restaurant.name}</td>
                                    <td>${restaurant.address}</td>
                                    <td>${restaurant.phoneNumber}</td>
                                    <td>${restaurant.openingHours}</td>
                                </tr>
                            `);
                        });
                    },
                    error: function(xhr) 
                    {
                        alert(`Error: ${xhr.responseText}`);
                    }
                });
            }

            // Show the restaurants when the page loads
            $('#viewRestaurantsModal').on('shown.bs.modal', function () 
            {
                fetchRestaurants();
            });
        });
    </script>

<script>
    $(document).ready(function() 
    {
        const user = JSON.parse(sessionStorage.getItem('user'));

        // Update User
        if (user && user.email) 
        {
            $('#emailLink').text(user.email);
            $('#userName').val(user.name);
            $('#userEmail').val(user.email);
            $('#userPassword').val(user.password);
            $('#userRole').val(user.role);
        }

        $('#updateUserForm').submit(function(event) 
        {
            event.preventDefault();
            
            const updatedUser = 
            {
                name: $('#userName').val(),
                email: $('#userEmail').val(),
                password: $('#userPassword').val(),
                role: $('#userRole').val()
            };

            $.ajax({
                url: `http://localhost:8080/users/${user.email}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(updatedUser),
                success: function(response) 
                {
                    alert('User updated successfully');
                    sessionStorage.setItem('user', JSON.stringify(response));
                    $('#emailLink').text(response.email);
                    $('#userModal').modal('hide');
                },
                error: function(xhr) 
                {
                    alert(`Error: ${xhr.responseText}`);
                }
            });
        });

        // Log out
        $('#logoutConfirm').click(function()
         {
            window.location.href = 'Login.html';
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () 
    {
        const restaurantsContainer = document.getElementById('restaurantsContainer');
        
        fetch('http://localhost:8080/restaurants/GetRestaurant')
            .then(response => response.json())
            .then(data => 
            {
                data.forEach(restaurant => 
                {
                    const card = document.createElement('div');
                    card.className = 'col-md-4';
                    card.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${restaurant.name}</h5>
                                <p class="card-text">Address: ${restaurant.address}</p>
                                <p class="card-text">Phone: ${restaurant.phoneNumber}</p>
                                <p class="card-text">Hours: ${restaurant.openingHours}</p>
                            </div>
                        </div>
                    `;
                    restaurantsContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading restaurants:', error));
    });
</script>
