<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #800020; 
        }
        .navbar-brand {
            color: white;
        }
        .navbar-brand:hover {
            color: #f8f9fa; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bienvenido</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="identity" class="form-label">Usuario o Email</label>
                        <input type="text" class="form-control" id="identity" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="Register.html" id="registerLink">Registrarse</a>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() 
        {
            $('#loginForm').on('submit', function(e) 
            {
                e.preventDefault();

                const credential = 
                {
                    identity: $('#identity').val(),
                    password: $('#password').val()
                };

                $.ajax({
                    url: 'http://localhost:8080/users/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(credential),
                    success: function(response) 
                    {
                        sessionStorage.setItem('user', JSON.stringify(response));
                        sessionStorage.setItem('role', response.role);

                        showModal("Login succesful!", function() 
                        {
                            if(response.role === 'ADMIN')
                            {
                                window.location.href = 'RestaurantAdmin.html';
                            }
                            else
                            {
                                window.location.href = 'RestaurantClient.html';
                            }
                        })
                    },
                    error: function(xhr, status, error) 
                    {
                        showModal('Identity or Password are incorrect!');
                    }
                });
            });

            $('#registerLink').on('click', function() 
            {
                window.location.href = 'Register.html';
            });

            function showModal(message, callback) 
            {
                $('#modalMessage').text(message);
                $('#messageModal').modal('show');

                $('#messageModal').on('hidden.bs.modal', function () 
                {
                    if (callback) 
                    {
                        callback();
                    }
                });
            }
        });
    </script>

</body>
</html>
